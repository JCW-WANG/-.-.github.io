<body class="min-h-screen flex flex-col">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 text-center">
                <i class="fa-solid fa-graduation-cap text-indigo-600 mr-2"></i>期末考衝刺複習

            <p class="text-center text-gray-500 text-sm mt-1">Management & Marketing Final Term Review</p>
        </div>
        
        <div class="max-w-4xl mx-auto px-4 mt-2 flex justify-center space-x-6 md:space-x-12 border-b border-gray-200">
            <button onclick="switchTab('keyterms')" id="tab-keyterms" class="tab-active py-3 px-2 focus:outline-none transition-colors">
                <i class="fa-solid fa-book mr-1"></i> Key Terms
            </button>
            <button onclick="switchTab('tf')" id="tab-tf" class="tab-inactive py-3 px-2 focus:outline-none transition-colors">

            <button onclick="switchTab('mcq')" id="tab-mcq" class="tab-inactive py-3 px-2 focus:outline-none transition-colors">

        </div>
    </header>

    <main class="flex-grow max-w-3xl mx-auto w-full px-4 py-6">
        
        <div id="section-keyterms" class="fade-in space-y-6">

            </div>
            <div id="keyterms-container"></div>
        </div>

        <div id="section-tf" class="hidden fade-in space-y-6">

                    <i class="fa-solid fa-pen-nib mr-1"></i>

        <div id="section-mcq" class="hidden fade-in space-y-6">

        </div>

    </main>

    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="text-center">
            <p>&copy; 2025 Final Exam Prep. Study Hard!</p>

        </div>
    </footer>

        // === Functions ===

        function switchTab(tabName) {
            // Hide all sections
            document.getElementById('section-keyterms').classList.add('hidden');
            document.getElementById('section-tf').classList.add('hidden');
            document.getElementById('section-mcq').classList.add('hidden');
            
            // Deactivate all tabs
            const tabs = ['keyterms', 'tf', 'mcq'];
            tabs.forEach(t => {
                const el = document.getElementById(`tab-${t}`);
                el.classList.remove('tab-active');
                el.classList.add('tab-inactive');
            });

            // Show selected section
            document.getElementById(`section-${tabName}`).classList.remove('hidden');
            
            // Activate selected tab
            const activeTab = document.getElementById(`tab-${tabName}`);
            activeTab.classList.remove('tab-inactive');
            activeTab.classList.add('tab-active');
        }

        function renderKeyTerms() {

            keyTermsData.forEach(item => {

                    <div class="bg-white rounded-lg shadow p-6 border-l-4 border-blue-400">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">${item.termEn}</h3>
                                <h4 class="text-lg text-blue-600 font-medium">${item.termCh}</h4>

                        </div>
                        
                        <div class="mb-4">

                        <button onclick="toggleKeyTerm(${item.id})" class="bg-blue-100 text-blue-700 px-4 py-2 rounded hover:bg-blue-200 transition mb-4">

                        </button>
                        
                        <div id="answer-${item.id}" class="hidden bg-gray-50 p-4 rounded text-gray-700 space-y-2">
                            <p class="font-medium">${item.def}</p>
                            <p class="text-sm italic border-t pt-2 mt-2 border-gray-200">${item.ex}</p>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function toggleKeyTerm(id) {
            const el = document.getElementById(`answer-${id}`);
            el.classList.toggle('hidden');
        }

        function renderTF() {
            const container = document.getElementById('tf-container');
            let html = '';
            
            tfData.forEach(item => {
                html += `
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-start">
                            <span class="bg-indigo-100 text-indigo-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded mt-1">Q${item.id}</span>
                            <p class="text-lg text-gray-800 font-medium mb-4">${item.q}</p>
                        </div>
                        
                        <div class="flex space-x-4 mb-4" id="tf-options-${item.id}">
                            <button onclick="checkTF(${item.id}, true)" class="flex-1 py-2 px-4 border border-gray-300 rounded hover:bg-gray-50 transition text-center">
                                <i class="fa-solid fa-check text-green-600"></i> True (正確)
                            </button>
                            <button onclick="checkTF(${item.id}, false)" class="flex-1 py-2 px-4 border border-gray-300 rounded hover:bg-gray-50 transition text-center">
                                <i class="fa-solid fa-xmark text-red-600"></i> False (錯誤)
                            </button>
                        </div>

                        <div id="tf-result-${item.id}" class="hidden p-4 rounded mt-2">
                            <p id="tf-msg-${item.id}" class="font-bold mb-1"></p>
                            <p class="text-gray-700 text-sm"><span class="font-semibold">解析：</span>${item.exp}</p>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function checkTF(id, userChoice) {
            const question = tfData.find(q => q.id === id);
            const resultDiv = document.getElementById(`tf-result-${id}`);
            const msgEl = document.getElementById(`tf-msg-${id}`);
            const buttons = document.getElementById(`tf-options-${id}`).querySelectorAll('button');

            // Disable buttons after answer
            buttons.forEach(btn => btn.disabled = true);

            resultDiv.classList.remove('hidden');
            
            if (userChoice === question.a) {
                resultDiv.className = "p-4 rounded mt-2 bg-green-100 border border-green-400 text-green-900";
                msgEl.innerHTML = '<i class="fa-solid fa-circle-check"></i> 答對了！';
            } else {
                resultDiv.className = "p-4 rounded mt-2 bg-red-100 border border-red-400 text-red-900";
                msgEl.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> 答錯了。';
            }
        }

        function renderMCQ() {
            const container = document.getElementById('mcq-container');
            let html = '';
            
            mcqData.forEach(item => {
                let optionsHtml = '';
                item.options.forEach((opt, index) => {
                    optionsHtml += `
                        <button onclick="checkMCQ(${item.id}, ${index}, this)" class="w-full text-left p-3 mb-2 border border-gray-300 rounded hover:bg-gray-50 transition">
                            ${opt}
                        </button>
                    `;
                });

                html += `
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-start mb-4">
                            <span class="bg-green-100 text-green-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded mt-1">Q${item.id}</span>
                            <p class="text-lg text-gray-800 font-medium">${item.q}</p>
                        </div>
                        
                        <div id="mcq-options-${item.id}" class="mb-4">
                            ${optionsHtml}
                        </div>

                        <div id="mcq-result-${item.id}" class="hidden p-4 rounded mt-2">
                            <p id="mcq-msg-${item.id}" class="font-bold mb-1"></p>
                            <p class="text-gray-700 text-sm"><span class="font-semibold">解析：</span>${item.exp}</p>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function checkMCQ(id, userIndex, btnElement) {
            const question = mcqData.find(q => q.id === id);
            const resultDiv = document.getElementById(`mcq-result-${id}`);
            const msgEl = document.getElementById(`mcq-msg-${id}`);
            const parent = document.getElementById(`mcq-options-${id}`);
            const allBtns = parent.querySelectorAll('button');

            // Highlight chosen answer immediately
            if (userIndex === question.ans) {
                btnElement.classList.add('correct-answer');
                resultDiv.className = "p-4 rounded mt-2 bg-green-100 border border-green-400 text-green-900";
                msgEl.innerHTML = '<i class="fa-solid fa-circle-check"></i> 正確答案！';
            } else {
                btnElement.classList.add('wrong-answer');
                // Highlight the correct one
                allBtns[question.ans].classList.add('correct-answer');
                resultDiv.className = "p-4 rounded mt-2 bg-red-100 border border-red-400 text-red-900";
                msgEl.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> 很可惜，答錯了。';
            }

            // Disable all buttons
            allBtns.forEach(btn => btn.disabled = true);
            resultDiv.classList.remove('hidden');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderKeyTerms();
            renderTF();
            renderMCQ();
        });

    </script>
