<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末考衝刺：管理學與行銷</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <h1><i class="fas fa-graduation-cap"></i> 期末考衝刺系統</h1>
            <p>Management & Marketing Final Review</p>
        </div>
    </header>

    <nav class="sticky-nav">
        <div class="container">
            <button class="nav-btn active" onclick="switchTab('terms')">Key Terms (關鍵詞)</button>
            <button class="nav-btn" onclick="switchTab('quiz')">Mock Exam (模擬題)</button>
        </div>
    </nav>

    <main class="container">
        
        <section id="terms-section" class="active-section">
            <div class="intro-card">
                <h2><i class="fas fa-book"></i> 關鍵詞記憶卡</h2>
                <p>試著在心中解釋該名詞，或在下方輸入筆記，然後點擊「顯示詳解」來核對。</p>
            </div>
            <div id="terms-container">
                </div>
        </section>

        <section id="quiz-section" class="hidden-section">
            <div class="intro-card">
                <h2><i class="fas fa-pen-alt"></i> 實戰演練</h2>
                <p>包含是非題 (True/False) 與選擇題 (Multiple Choice)。點擊選項立即獲得解析。</p>
                <div class="filter-controls">
                    <button class="filter-btn active" onclick="filterQuiz('all')">全部</button>
                    <button class="filter-btn" onclick="filterQuiz('tf')">是非題</button>
                    <button class="filter-btn" onclick="filterQuiz('mc')">選擇題</button>
                </div>
            </div>
            <div id="quiz-container">
                </div>
        </section>

    </main>

    <footer>
        <p>祝期末考順利 All Pass! | Designed by AI Assistant</p>
    </footer>

    <script src="https://github.com/JCW-WANG/-.-.github.io/blob/7cd4947a568a70c7cd9b029406972696f5c8a2a6/script.js"></script>
</body>
</html>
